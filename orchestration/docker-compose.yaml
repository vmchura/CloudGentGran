# Airflow LocalExecutor Configuration for Catalunya Data Pipeline
# 
# This configuration uses LocalExecutor with a single Airflow service
# that includes webserver, scheduler, and executor all in one container.
# This is the recommended approach for local development and testing.
#
# WARNING: This configuration is for local development. Do not use it in a production deployment.
---
x-airflow-common:
  &airflow-common
  build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    # DBT Configuration
    DBT_PROJECT_DIR: /opt/airflow/dbt/mart
    DBT_PROFILES_DIR: /home/airflow/.dbt
    # WARNING: Use _PIP_ADDITIONAL_REQUIREMENTS option ONLY for a quick checks
    # for other purpose (development, test and especially production usage) build/extend Airflow image.
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    # Mount the dbt project from parent directory for local development
    - ${AIRFLOW_PROJ_DIR:-.}/../dbt:/opt/airflow/dbt
    # Create .dbt directory for profiles
    - airflow-dbt-profiles:/home/airflow/.dbt
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    ports:
      - "5432:5432"

  airflow:
    <<: *airflow-common
    command: standalone
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo "Setting AIRFLOW_UID to $(id -u)"
          export AIRFLOW_UID=$(id -u)
        fi
        
        echo "Creating missing directories..."
        mkdir -p /opt/airflow/{logs,dags,plugins,config}
        mkdir -p /home/airflow/.dbt
        mkdir -p /opt/airflow/dbt/mart/local_data
        
        echo "Setting up DBT profiles for Catalunya Data Pipeline..."
        cat > /home/airflow/.dbt/profiles.yml << 'EOF'
        # Catalunya Data Pipeline - DBT Profiles
        # Local development configuration using DuckDB
        
        catalunya_data:
          outputs:
            dev:
              type: duckdb
              path: /opt/airflow/dbt/mart/local_data/catalunya_dev.duckdb
              threads: 4
          target: dev
        EOF
        echo "DBT profiles.yml created successfully"
        
        echo "Setting file permissions..."
        chown -R "${AIRFLOW_UID}:0" /opt/airflow/
        chown -R "${AIRFLOW_UID}:0" /home/airflow/.dbt
        
        echo "Initializing Airflow database..."
        airflow db migrate
        
        echo "Creating admin user..."
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@catalunya.cat \
          --password admin \
          --password admin || echo "Admin user already exists"
        
        echo "ðŸŽ‰ Catalunya Data Pipeline initialization completed!"
        echo "ðŸ“Š You can access Airflow at http://localhost:8080"
        echo "ðŸ‘¤ Login: admin / Password: admin"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
    user: "0:0"

volumes:
  postgres-db-volume:
  airflow-dbt-profiles:
