name: Catalunya Data Pipeline - CI/CD

on:
  push:
    branches: [ develop, main ]
    paths:
      - 'infrastructure/**'
      - '.github/workflows/**'

# Required for OIDC authentication with AWS
permissions:
  id-token: write
  contents: read

jobs:
  # ==========================================
  # BUILD RUST LAMBDA
  # ==========================================
  build-rust-lambda:
    name: Build Rust Lambdas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            lambda/target/
          key: ${{ runner.os }}-cargo-workspace-${{ hashFiles('lambda/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-workspace-

      - name: Install cargo-lambda
        run: |
          if ! command -v cargo-lambda &> /dev/null; then
            cargo install cargo-lambda
          fi

      - name: Install Zig
        run: npm install -g @ziglang/cli

      - name: Build All Rust Lambdas
        working-directory: lambda
        run: |
          echo "üöÄ Building all Rust lambdas with workspace..."
          cargo lambda build --release --workspace --target x86_64-unknown-linux-gnu
          echo "‚úÖ All lambdas built!"

      - name: Create deployment packages
        working-directory: lambda
        run: |
          mkdir -p rust_lambda_deployment
          mkdir -p rust_lambda_deployment/social-services-transformer
          mkdir -p rust_lambda_deployment/population_municipal_greater_65
          mkdir -p rust_lambda_deployment/population_municipal_greater_65_mart
          cp target/lambda/social-services-transformer/bootstrap rust_lambda_deployment/social-services-transformer/bootstrap
          cp target/lambda/population_municipal_greater_65/bootstrap rust_lambda_deployment/population_municipal_greater_65/bootstrap
          cp target/lambda/population_municipal_greater_65_mart/bootstrap rust_lambda_deployment/population_municipal_greater_65_mart/bootstrap
          zip -r rust_lambda_deployment.zip rust_lambda_deployment

      - name: Upload Lambda artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-lambdas-${{ github.sha }}
          path: lambda/rust_lambda_deployment.zip
          retention-days: 1

  # ==========================================
  # BUILD AND TEST JOB
  # ==========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: build-rust-lambda
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download and extract the Rust artifact for testing
      - name: Download Rust Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-lambdas-${{ github.sha }}
          path: .

      - name: Extract Rust Lambda
        run: |
          unzip -o rust_lambda_deployment.zip
          ls -la rust_lambda_deployment
          echo "‚úÖ Extracted Rust lambda artifact for testing!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install dependencies
        working-directory: ./infrastructure
        run: npm ci

      - name: Run TypeScript build
        working-directory: ./infrastructure
        run: npm run build

      - name: Run tests
        working-directory: ./infrastructure
        run: npm test
        env:
          CDK_LOCAL_BUILD_AND_TEST: true

      # CDK Commands: Use cdklocal for act, regular cdk for GitHub Actions
      - name: Install CDK CLI (LocalStack for act)
        if: ${{ env.ACT }}
        working-directory: ./infrastructure
        run: |
          echo "üê≥ Installing cdklocal for LocalStack deployment..."
          npm install -g aws-cdk aws-cdk-local

      - name: Install CDK CLI (AWS for GitHub Actions)
        if: ${{ !env.ACT }}
        working-directory: ./infrastructure
        run: |
          echo "‚òÅÔ∏è Installing aws-cdk for AWS deployment..."
          npm install -g aws-cdk

      - name: CDK Diff (Syntax Check) - LocalStack
        if: ${{ env.ACT }}
        working-directory: ./infrastructure
        run: |
          echo "üß™ Synthesizing templates for LocalStack..."
          npx cdk synth --all --require-approval never

      - name: CDK Diff (Syntax Check) - AWS
        if: ${{ !env.ACT }}
        working-directory: ./infrastructure
        run: |
          echo "‚òÅÔ∏è Synthesizing templates for AWS..."
          npx cdk synth --all --require-approval never
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: eu-west-1

  # ==========================================
  # DEPLOY TO DEVELOPMENT
  # ==========================================
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [ build-and-test, build-rust-lambda ]
    if: |
      github.ref == 'refs/heads/develop' &&
      github.event_name == 'push' &&
      contains(github.event.head_commit.message, 'Merge pull request')
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Rust Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-lambdas-${{ github.sha }}
          path: .

      # Extract the ZIP so CDK can find the bootstrap file
      - name: Extract Rust Lambda
        run: |
          unzip -o rust_lambda_deployment.zip
          ls -la rust_lambda_deployment
          echo "‚úÖ Extracted Rust lambda artifact - no compilation needed!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install dependencies
        working-directory: ./infrastructure
        run: npm ci

      # Conditional AWS Authentication - skip for act
      - name: Configure AWS credentials for Development
        if: ${{ !env.ACT }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/catalunya-deployment-role-dev
          role-session-name: GitHubActions-Development-${{ github.run_id }}
          aws-region: eu-west-1
          role-duration-seconds: 3600  # 1 hour max session
          mask-aws-account-id: true

      - name: Verify AWS identity (AWS only)
        if: ${{ !env.ACT }}
        run: |
          echo "üîê Verifying AWS identity..."
          aws sts get-caller-identity
          echo "üåç Current region: $(aws configure get region)"

      # Conditional CDK Installation
      - name: Install CDK CLI (LocalStack for act)
        if: ${{ env.ACT }}
        run: |
          echo "üê≥ Installing cdklocal for LocalStack..."
          npm install -g aws-cdk aws-cdk-local

      - name: Install CDK CLI (AWS for GitHub Actions)
        if: ${{ !env.ACT }}
        run: |
          echo "‚òÅÔ∏è Installing aws-cdk for AWS..."
          npm install -g aws-cdk

      # Conditional CDK Bootstrap
      - name: CDK Bootstrap (LocalStack)
        if: ${{ env.ACT }}
        working-directory: ./infrastructure
        run: |
          echo "üê≥ Bootstrapping LocalStack..."
          cdklocal bootstrap --require-approval never || echo "LocalStack bootstrap completed"

      - name: CDK Bootstrap (AWS)
        if: ${{ !env.ACT }}
        working-directory: ./infrastructure
        run: |
          echo "‚òÅÔ∏è Bootstrapping AWS..."
          npx cdk bootstrap --require-approval never || echo "Already bootstrapped or bootstrap not needed"
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: eu-west-1

      # Conditional CDK Deploy
      - name: CDK Deploy Development (LocalStack)
        if: ${{ env.ACT }}
        working-directory: ./infrastructure
        run: |
          echo "üê≥ Deploying to LocalStack with pre-built Rust lambda..."
          cdklocal deploy CatalunyaDataStack-dev \
            --require-approval never \
            --verbose \
            --outputs-file cdk-outputs-dev.json || echo "LocalStack deployment completed (may show warnings)"

      - name: CDK Deploy Development (AWS)
        if: ${{ !env.ACT }}
        working-directory: ./infrastructure
        run: |
          echo "‚òÅÔ∏è Deploying to AWS with pre-built Rust lambda..."
          npx cdk deploy CatalunyaDataStack-dev \
            --require-approval never \
            --verbose \
            --outputs-file cdk-outputs-dev.json
          echo "‚úÖ AWS deployment complete - used cached Rust binary!"
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: eu-west-1
          CDK_DEPLOY_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEPLOY_REGION: eu-west-1

      - name: Upload deployment outputs
        uses: actions/upload-artifact@v4
        with:
          name: cdk-outputs-development-${{ github.run_id }}
          path: infrastructure/cdk-outputs-dev.json
          retention-days: 30

      - name: Security - Clear AWS credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID
          unset AWS_SECRET_ACCESS_KEY
          unset AWS_SESSION_TOKEN

  # ==========================================
  # DEPLOY TO PRODUCTION  
  # ==========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [ build-and-test, build-rust-lambda ]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Rust Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-lambdas-${{ github.sha }}
          path: .

      # Extract the ZIP so CDK can find the bootstrap file
      - name: Extract Rust Lambda
        run: |
          unzip -o rust_lambda_deployment.zip
          ls -la rust_lambda_deployment
          echo "‚úÖ Extracted Rust lambda artifact - no compilation needed!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install dependencies
        working-directory: ./infrastructure
        run: npm ci

      - name: Configure AWS credentials for Production
        if: ${{ !env.ACT }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/catalunya-deployment-role-prod
          role-session-name: GitHubActions-Production-${{ github.run_id }}
          aws-region: eu-west-1
          role-duration-seconds: 3600  # 1 hour max session
          mask-aws-account-id: true

      - name: Verify AWS identity
        if: ${{ !env.ACT }}
        run: |
          echo "üîê Verifying AWS identity..."
          aws sts get-caller-identity
          echo "üåç Current region: $(aws configure get region)"

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: CDK Bootstrap (if needed)
        working-directory: ./infrastructure
        run: |
          # Check if already bootstrapped, bootstrap if not
          npx cdk bootstrap --require-approval never || echo "Already bootstrapped or bootstrap not needed"
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: eu-west-1

      - name: CDK Deploy Production
        working-directory: ./infrastructure
        run: |
          echo "üöÄ Deploying with pre-built Rust lambda (no compilation)..."
          npx cdk deploy CatalunyaDataStack-prod \
            --require-approval never \
            --verbose \
            --outputs-file cdk-outputs-prod.json
          echo "‚úÖ Deployment complete - used cached Rust binary!"
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: eu-west-1
          # Add deployment metadata
          CDK_DEPLOY_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEPLOY_REGION: eu-west-1

      - name: Upload deployment outputs
        uses: actions/upload-artifact@v4
        with:
          name: cdk-outputs-production-${{ github.run_id }}
          path: infrastructure/cdk-outputs-prod.json
          retention-days: 90

      - name: Security - Clear AWS credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID
          unset AWS_SECRET_ACCESS_KEY
          unset AWS_SESSION_TOKEN

  # ==========================================
  # SECURITY AND COMPLIANCE
  # ==========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install dependencies
        working-directory: ./infrastructure
        run: npm ci

      - name: Run npm audit
        working-directory: ./infrastructure
        run: npm audit --audit-level moderate

      - name: CDK Security Check
        working-directory: ./infrastructure
        run: |
          npm install -g aws-cdk
          # Generate CloudFormation templates
          npx cdk synth --all --require-approval never
          # Check for security best practices in generated templates
          echo "CloudFormation templates generated successfully - manual security review recommended"
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: eu-west-1

      - name: Check for sensitive data in code
        run: |
          echo "üîç Scanning for potential secrets..."
          # Check for AWS keys, passwords, etc.
          if grep -r -i -E "(aws_access_key|aws_secret|password|secret)" --exclude-dir=node_modules --exclude-dir=.git .; then
            echo "‚ö†Ô∏è Potential sensitive data found in code"
            exit 1
          else
            echo "‚úÖ No obvious sensitive data found"
          fi