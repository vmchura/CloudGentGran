catalunya_data:
  target: "{{ env_var('DBT_TARGET') }}"
  outputs:

    local:
      type: duckdb
      path: ./local_data/catalunya_local.duckdb
      schema: marts
      extensions:
        - parquet

    dev:
      type: athena
      s3_staging_dir: s3://catalunya-athena-results-dev/query-results/
      region_name: eu-west-1
      schema: catalunya_data_dev
      work_group: catalunya-workgroup-dev
      s3_data_dir: s3://catalunya-data-dev/marts/
      file_format: parquet
      s3_data_naming: table
      database: awsdatacatalog

    prod:
      type: athena
      s3_staging_dir: s3://catalunya-athena-results-prod/query-results/
      region_name: eu-west-1
      schema: catalunya_data_prod
      work_group: catalunya-workgroup-prod
      s3_data_dir: s3://catalunya-data-prod/marts/
      file_format: parquet
      s3_data_naming: table
      database: awsdatacatalog