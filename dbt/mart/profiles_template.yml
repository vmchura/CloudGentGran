# DBT Profile Template for Catalunya Data Pipeline
# Copy this to ~/.dbt/profiles.yml 

catalunya_data:
  target: local
  outputs:
    # Local development with Athena via Localstack
    local:
      type: athena
      s3_staging_dir: s3://catalunya-athena-results-dev/query-results/
      region_name: eu-west-1
      database: catalunya_data_dev
      schema: marts
      work_group: catalunya-workgroup-dev
      aws_profile_name: localstack
      s3_endpoint: http://localhost:4566
    
    # Development environment with AWS Athena
    dev:
      type: athena
      s3_staging_dir: s3://catalunya-athena-results-dev/query-results/
      region_name: eu-west-1
      database: catalunya_data_dev
      schema: marts
      work_group: catalunya-workgroup-dev
    
    # Production environment with AWS Athena
    prod:
      type: athena
      s3_staging_dir: s3://catalunya-athena-results-prod/query-results/
      region_name: eu-west-1
      database: catalunya_data_prod
      schema: marts
      work_group: catalunya-workgroup-prod